<style type="text/css">
    body{
        padding: 50px;
        text-align: center;
        font-family: Calibri;
    }

.wow {
   visibility: hidden;
}

.div{
    position: absolute;
    display: none;
    top:0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #efefef;
    padding: 30px;
    z-index: 9999;
}
</style>

</head>
<body>
   

    <h3 onclick="localLatDir();">App em execução</h3>

    <div id="resultado"></div>
    
    <p>&nbsp;</p>
    
    <div class="container">
       <button id="abrirDiv" class="btn btn-primary" onclick="$('.div').removeClass('slideOutRight'); $('.div').addClass('slideInRight'); $('.div').fadeIn('500');">abrir div</button>

       <p>&nbsp;</p>
       <button class="btn btn-primary" onclick="localFrente();">testar coordenadas</button>
       <p>&nbsp;</p>


       <p>&nbsp;</p>
       <button class="btn btn-primary" onclick="testeNot();">testar notificação</button>
       <p>&nbsp;</p>

       

       

    </div>
   
   <div class="div wow slideInRight" data-wow-duration="1.2s">
       <h2>Eu sou a div que pousou na sua sopa</h2>
       <button class="btn btn-danger" onclick="$('.div').removeClass('slideInRight'); $('.div').addClass('slideOutRight');">me feche</button>
   </div>


    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript">          
               
            var sessao = localStorage.getItem("sessao");

            if(sessao!=9){
                $("#resultado").html("Nenhum dado na persistencia");
                localStorage.setItem("sessao", 9);
            }else{
                $("#resultado").html("Ótimo! Temos dados na persistencia");
            }


function localFrente(){

   if( navigator.geolocation )
        {
           // Call getCurrentPosition with success and failure callbacks
           navigator.geolocation.getCurrentPosition( success, fail );
        }
        else
        {
           alert("Esse dispositivo não tem GPS");
        }

}
function success(position)
     {
         var cordenadas = "";  
         cordenadas = position.coords.longitude;
         cordenadas = cordenadas+", ";
         cordenadas = cordenadas + position.coords.latitude;
         $("#resultado").html(cordenadas);
     }

function fail()
     {
        alert("Esse dispositivo não tem GPS");
     }



function testeNot(){

            var ID_NOTIFICATION_1 = 1;

           
                cordova.plugins.notification.local.schedule({
                    id: ID_NOTIFICATION_1,
                    title: "Olá Diogenes",
                    text: "Se você está vendo isso, você fez uma notificação no aplicativo",
                    led: "FF0000",
                    badge: 1
                });
           

         cordova.plugins.notification.local.on("click", function(notification) {
                alert("Obrigado por ter clicado em mim! (Id: " + notification.id + ")");
            });

}


    </script>
    <script type="text/javascript" src="js/wow.min.js"></script>
    <script>
         new WOW().init();
    </script>
